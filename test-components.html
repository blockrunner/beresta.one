<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Components | Beresta</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="debug-info" style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc; z-index: 9999; font-size: 12px; max-width: 300px;">
    <div>Loading...</div>
  </div>

  <div id="header-container"></div>

  <main class="main-content" style="padding-top: 100px;">
    <div class="page-wrapper">
      <h1>Test Components Page</h1>
      <p>This page tests component loading with debug information.</p>
    </div>
  </main>

  <script>
    const debugInfo = document.getElementById('debug-info');
    
    function updateDebug(message) {
      debugInfo.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
    }
    
    updateDebug('Page loaded');
  </script>
  
  <script src="/js/i18n.js" onload="updateDebug('i18n.js loaded')" onerror="updateDebug('i18n.js ERROR')"></script>
  <script src="/js/loadComponents.js" onload="updateDebug('loadComponents.js loaded')" onerror="updateDebug('loadComponents.js ERROR')"></script>
  
  <script>
    // Проверяем через 3 секунды
    setTimeout(() => {
      const header = document.querySelector('.main-header');
      const appLink = document.querySelector('a[href="/app/"]');
      const allLinks = document.querySelectorAll('.nav-links a');
      
      if (header) {
        updateDebug('✓ Header found');
      } else {
        updateDebug('✗ Header NOT found');
      }
      
      if (appLink) {
        updateDebug('✓ App link found: ' + appLink.textContent);
      } else {
        updateDebug('✗ App link NOT found');
      }
      
      updateDebug('Total menu links: ' + allLinks.length);
      allLinks.forEach((link, index) => {
        updateDebug('Link ' + index + ': ' + link.textContent + ' -> ' + link.href);
      });
      
      // Проверяем, есть ли элементы с data-i18n
      const i18nElements = document.querySelectorAll('[data-i18n]');
      updateDebug('i18n elements: ' + i18nElements.length);
      
    }, 3000);
  </script>
</body>
</html>
