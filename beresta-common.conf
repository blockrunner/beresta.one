# Общие настройки для Beresta Website
# Этот файл подключается в основной nginx.conf

# Логирование
access_log /var/log/nginx/beresta_access.log;
error_log /var/log/nginx/beresta_error.log;

# Gzip сжатие
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# Кэширование статических файлов
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# Кэширование HTML файлов
location ~* \.html$ {
    expires 1h;
    add_header Cache-Control "public";
}

# Основные правила для красивых URL
location / {
    try_files $uri $uri/ $uri.html @clean_urls;
}

# Обработка красивых URL
location @clean_urls {
    # Попытка найти страницу в папке pages
    try_files /pages$uri/index.html /pages$uri.html $uri.html =404;
}

# Специальные правила для API
location /api/ {
    try_files $uri $uri/ =404;
}

# Специальные правила для приложения
location /app/ {
    try_files $uri $uri/ =404;
}

# Специальные правила для старых URL (обратная совместимость)
location /W8dpUuQw/ {
    try_files $uri $uri/ =404;
}

# Безопасность - скрыть служебные файлы
location ~ /\. {
    deny all;
}

location ~ \.(env|log|md)$ {
    deny all;
}

# Обработка 404 ошибок
error_page 404 /404.html;
location = /404.html {
    internal;
}

# Обработка 50x ошибок
error_page 500 502 503 504 /50x.html;
location = /50x.html {
    internal;
}

